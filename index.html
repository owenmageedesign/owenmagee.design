<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owen Magee</title>
  <style>
    /* PAGE RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    .wrapper {
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.4s ease forwards;
    }

    h1 {
      font-size: 42px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      letter-spacing: 2px;
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Owen Magee</h1>
    <p>Multimedia Designer</p>
  </div>
</body>
</html>
